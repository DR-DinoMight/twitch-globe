<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitch Globe</title>

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Interactive 3D Globe with Twitch Integration">
        <meta property="og:description" content="Explore the world in 3D with an interactive globe featuring Twitch chat integration. Customize the globe's appearance and pin locations based on Twitch commands.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://globe.m4p.uk">
        <meta property="og:image:alt" content="Interactive 3D Globe">
        <meta property="og:site_name" content="Twitch Globe">
        <meta property="og:image" content="https://globe.m4p.uk/images/og.jpg">

        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Interactive 3D Globe with Twitch Integration">
        <meta name="twitter:description" content="Explore the world in 3D with an interactive globe featuring Twitch chat integration. Customize the globe's appearance and pin locations based on Twitch commands.">
        <meta name="twitter:image" content="https://globe.m4p.uk/images/og.jpg">

    </head>
    <body>
        <div id="globeContainer"></div>
        <div class="form-overlay">
            <h2>Settings</h2>
            <div class="form">
            <div>
                <label for="room">Room:</label>
                <input type="text" id="room" value="dr_dinomight"><br>
                <label for="globeColor">Globe Color:</label>
                <input type="color" id="globeColor" value="#000011"><br>
                <label for="atmosphereColor">Atmosphere Color:</label>
                <input type="color" id="atmosphereColor" value="#f7f7f7"><br>
                <label for="atmosphereAltitude">Atmosphere Altitude:</label>
                <input type="range" id="atmosphereAltitude" min="0" max="1" step="0.1" value="0.1"><br>
                <label for="globeOpacity">Globe Opacity:</label>
                <input type="range" id="globeOpacity" min="0" max="1" step="0.1" value="0.9"><br>
                <label for="hexPolygonColor1">Hex Polygon Color 1:</label>
                <input type="color" id="hexPolygonColor1" value="#f7f7f7"><br>
                <label for="hexPolygonColor2">Hex Polygon Color 2:</label>
                <input type="color" id="hexPolygonColor2" value="#c3c3c3"><br>
                <label for="hexPolygonColor3">Hex Polygon Color 3:</label>
                <input type="color" id="hexPolygonColor3" value="#909090"><br>
                <label for="hexPolygonColor4">Hex Polygon Color 4:</label>
                <input type="color" id="hexPolygonColor4" value="#5d5d5d"><br>
                <label for="hideStars">Hide Stars:</label>
                <input type="checkbox" id="hideStars"><br>
                <label for="transparentBackground">Transparent Background:</label>
                <input type="checkbox" id="transparentBackground"><br>
            </div>
            <div class="fill">
                <label for="settingsUrl">Settings URL:</label>
                <textarea id="settingsUrl" readonly></textarea><br>
                <button id="copyUrlButton">Copy URL</button>
            </div>
        </div>
        </div>
        <div class="tooltip-overlay">
            <div class="tooltip">Press S to get to settings</div>
          </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
