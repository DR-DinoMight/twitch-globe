<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe with Points</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #globeContainer {
        width: 100vw;
        height: 100vh;
      }
      .custom-point {
        position: absolute;
        transform: translate(-50%, -50%);
      }

      .custom-label {
        position: absolute;
        transform: translate(-50%, -100%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
      }

    </style>
  </head>
  <body>
    <div id="globeContainer"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
